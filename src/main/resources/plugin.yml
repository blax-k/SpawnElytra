name: CraftAttackSpawnElytra
version: 1.2
main: at.blaxk.spawnelytra.main
description: Players can use an invisible elytra in the spawn when double jumping.
author: Blaxk_
website: https://modrinth.com/plugin/spawn-elytra
prefix: Spawn Elytra
api-version: 1.21

softdepend: [PlaceholderAPI]

commands:
  spawnelytra:
    description: Main command for the Spawn Elytra plugin
    usage: /spawnelytra [reload|info]
    permission: spawnelytra.admin
    aliases: [se]

permissions:
  spawnelytra.admin:
    description: Allows access to admin commands
    default: op
  spawnelytra.use:
    description: Allows players to use the elytra boost feature
    default: true
  spawnelytra.useboost:
    description: Allows players to use the boost feature
    default: true