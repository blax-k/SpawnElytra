name: Bug Report
description: Report a bug or issue with SpawnElytra
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Execute command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: SpawnElytra Version
      description: What version of SpawnElytra are you using?
      placeholder: e.g., 1.4
    validations:
      required: true

  - type: input
    id: server-version
    attributes:
      label: Server Software & Version
      description: What server software and version are you running?
      placeholder: e.g., Paper 1.21, Spigot 1.20.4
    validations:
      required: true

  - type: input
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: What Minecraft version?
      placeholder: e.g., 1.21
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your config.yml (remove any sensitive information)
      placeholder: Paste your config.yml here...
      render: yaml

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any error messages or relevant logs
      placeholder: Paste any error messages or logs here...
      render: text

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues and found none
          required: true
        - label: I am using the latest version of SpawnElytra
          required: true
        - label: I have read the documentation
          required: true
